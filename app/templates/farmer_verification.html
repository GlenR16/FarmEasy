{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="p-5 w-full">
	<h1 class="text-3xl font-bold text-center">Enable Farmer Account</h1>
	<div class="flex flex-col mt-5 gap-4">
        <div class="card w-full bg-base-300 card-lg shadow-sm">
            <div class="card-body gap-0">
                <form class="flex flex-col gap-4" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form |crispy}}
                    <button type="submit" class="btn btn-primary w-full">Enable Farmer Account</button>
                </form>
            </div>
        </div>
	</div>
</div>
{% endblock content %}
