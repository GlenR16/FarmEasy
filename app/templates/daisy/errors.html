{% if form.non_field_errors %}
    <div role="alert" class="alert alert-error">
        {% if form_error_title %}
            <span>
                {{ form_error_title }}
            </span>
        {% endif %}
        <ul class="m-0">
            {{ form.non_field_errors|unordered_list }}
        </ul>
    </div>
{% endif %}
